<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript fora do Console</title>
</head>
<body>
    <h1>JavaScript</h1>
    <h2>Pegando Dados do Usuário</h2>

    <script>
        alert("Bem vindo! A seguir pediremos que informe alguns dados.")
        let name = prompt("Qual o seu nome?")
        let age = prompt("Informe a sua idade")
        let ageConfirmation = confirm("Sua idade é "+ age +" anos.")
        alert("Nome: " + name + "\nIdade: "+age+ "\nIdade Confirmada: "+ ageConfirmation)
    </script>
</body>
</html>
